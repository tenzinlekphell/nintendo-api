<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nintedo Console Dictionary App</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Nintendo Console Dictionary</h1>
        <div class="d-flex">
            <input type="text" id="input-search" placeholder="Enter name of a console" name="fname"/>
            <input type="submit" value="Nintendo History" class="btn btn-success mr-4" id="nintendo-data-btn">
        </div>
        <hr />
        <p class="console_name"></p>
        <p class="console_type"></p>
        <p class="console_date"></p>
        <div id="output"></div>
    <script src="nintendo.js"></script>
</body>
</html>

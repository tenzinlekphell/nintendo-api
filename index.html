<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintedo History App</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Nintendo History App</h1>
        <p>Nintendo History</p>
        <div class="d-flex">
          <input type="text" id="input-search" placeholder="Enter name of a console" required/>
          <input type="submit" value="Nintendo History" class="btn btn-success mr-4" id="getBakeries">
        </div>
        <hr />
        <p class="main__profile-name"></p>
        <p class="main__profile-website"></p>
        <p class="main__profile-location"></p>
        <div id="output"></div>
    <script src="nintendo.js"></script>
</body>
</html>
